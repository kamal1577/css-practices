<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Page</title>
    <style>
        ol{
            list-style-type: circle;
            list-style-position: inside;

        }
        li{
            border: 1px solid lightblue;
        }
    </style>
</head>
<body>
    <ol type='A'>

        <li>HTML</li>
        <li>CSS</li>
        <li>Js</li>
    </ol>
    
    <ul type='a'>

        <li>HTML</li>
        <li>CSS</li>
        <li>Js</li>
    </ul>
    
</body>
</html>
